    <script>
        const footer = document.getElementById('footer');

function copyRight() {
    const currentYear = new Date().getFullYear();
    footer.innerHTML = (currentYear === 2024) ? "2024" : `2024 - ${currentYear}`;
}

// Utility functions to get and set items in localStorage or sessionStorage
function getStorageItem(key) {
    if (localStorage.getItem(key)) {
        return localStorage.getItem(key);
    }
    return sessionStorage.getItem(key);
}

function setStorageItem(key, value) {
    try {
        localStorage.setItem(key, value);
    } catch (e) {
        sessionStorage.setItem(key, value);
    }
}

function removeStorageItem(key) {
    localStorage.removeItem(key);
    sessionStorage.removeItem(key);
}

function displayGoodbyeMessage() {
    const profilePictureUrl = getStorageItem('profile-picture') || 'img/logoMain2.png';
    const profilePictureElement = document.getElementById('profile-picture');
    const username = getStorageItem('username');
    const messageElement = document.getElementById('message');
    const allowWeb = false;
    const website = 'https://www.codemaster.ltd/'
    const discord = 'https://discord.gg/XcEHvPR9qA'

    if (username) {
        messageElement.textContent = `Goodbye, ${username}!`;
    } else {
        messageElement.textContent = 'Goodbye!';
    }
    profilePictureElement.src = profilePictureUrl;
    setTimeout(function() {
        messageElement.textContent = 'See you soon!';
        profilePictureElement.src = 'img/logoMain2.png';
    }, 3000);
    setTimeout(function() {
        window.location.href = allowWeb ? website : 'index.html' || discord;
    }, 6000);
}

// Run this function when the page loads
window.onload = function() {
    displayGoodbyeMessage();
};

copyRight();
