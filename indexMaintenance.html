<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="img/error/maintenanceLogo.png">
    <link rel="icon" href="img/error/maintenanceLogo.png" type="image/png">
    <link rel="shortcut icon" href="img/error/maintenanceLogo.png" type="image/png">
    <title>Maintenance | Code Master</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0; 
    background-color: #00000000;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

body {
    background-image: url('img/background/codeMaster.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
}

.container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    background: linear-gradient(to top, #329fffad, #275ae7ad);
    box-shadow: inset #5EDDF3 0 0 20px, #E055F6 0 0 20px;
    color: #fff;
    position: relative;
    overflow: hidden;
    z-index: 1; /* Set a higher z-index for the container content */
}

h1 {
    color: #ffffff;
    margin-bottom: 10px;
    font-size: 35px;
    font-weight: 700;
}

p {
    font-size: 18px;
    color: #ffffff;
    margin: 10px 0;
}

.betaLogo {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: auto;
    margin-bottom: -10px;
    margin-top: -40px;
}

.betaLogo img {
    max-width: 80%;
}

.betaLogo1 {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: auto;
    margin-top: -80px;
    margin-bottom: 30px;
    width: 110%;
}

.discord {
    font-size: 16px;
    background-color: #00000080;
    padding: 5px;
    border-radius: 10px;
    box-shadow: inset #000 0 0 10px, #000 0 0 10px;
}

.discord a {
    font-size: 12px;
    color: #fff;
    text-decoration: none;
    text-shadow: #000 0 0 5px;
}

.discord a:hover {
    color: #000;
    text-shadow: #fff 0 0 5px;
}

@media (max-width: 768px) {
    .login-container {
        max-width: 90%;
    }

    .betaLogo {
        max-width: 90%;
        margin-top: 0;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="betaLogo">
            <img src="img/error/maintenanceLogo.gif" alt="Logo" style="max-width: 100%;">
            <img class="betaLogo1" src="img/betaLogo.png" alt="Your Logo">
        </div>
        <h1>We'll be back soon!</h1>
        <p>We're currently down for maintenance. Please check back later.</p>
        <p class="discord">If this page is still showing after 24 hours then please open a ticket in our <a href="https://discord.com/channels/1236105830038769695/1236105830525435932">Discord</a></p>
        <footer>
            Â© <span id="footer"></span> <a href="https://www.codemaster.ltd">Code Master</a> All rights reserved.
        </footer>
    </div>
    <script type="module">
        import { config } from './config.js';
    
        const webhookUrl = 'https://discord.com/api/webhooks/1264374034481807380/LPro6kkYJdvwM_rBTjhNRYqrvhKDLxFgw95zuhcdP2CzX8tUtmKXYhCIUmhO7BDcJa26'; // Replace with your Discord webhook URL
    
        const footer = document.getElementById('footer');
    
        function checkMaintenanceStatus() {
        if (config.maintenance === 'online') {
            sendDiscordMessage('online', 'https://github.com/CodeMasterLtd/CodeBeta/blob/main/img/error/online.png?raw=true'); 
        } else if (config.maintenance === 'offline') {
            sendDiscordMessage('offline', 'https://github.com/CodeMasterLtd/CodeBeta/blob/main/img/error/offline.png?raw=true');
        } else if (config.maintenance === 'down') {
            sendDiscordMessage('down', 'https://github.com/CodeMasterLtd/CodeBeta/blob/main/img/error/down.png?raw=true');
        }
    } 
    
        function sendDiscordMessage(status, imageUrl) {
            const embed = {
                title: `Code Master Beta is ${status.charAt(0).toUpperCase() + status.slice(1)}`,
                color: status === 'online' ? 3066993 : status === 'offline' ? 15158332 : 15105570,
                image: {
                    url: imageUrl
                },
                footer: {
                    text: 'Code Master Status | Code Master',
                },
                timestamp: new Date().toISOString()
            };
    
            fetch(webhookUrl, {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ embeds: [embed] })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    
        function scheduleDailyNotification() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0);
            const timeUntilMidnight = midnight.getTime() - now.getTime();
    
            setTimeout(() => {
                checkMaintenanceStatus();
                setInterval(checkMaintenanceStatus, 24 * 60 * 60 * 1000); // Check every 24 hours
            }, timeUntilMidnight);
        }
    
        function copyRight() {
            const currentYear = new Date().getFullYear();
            footer.innerHTML = (currentYear === 2024) ? "2024" : `2024 - ${currentYear}`;
        }
    
        copyRight();
        scheduleDailyNotification(); // Schedule the first notification
    
        window.onload = function() {
            if (config.maintenance === 'online') {
                window.location.href = 'index.html';  
            } else {
                console.log('Maintenance mode active.');
            }
        };
    </script>    
</body>
</html>
