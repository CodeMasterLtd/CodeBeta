    <style>

    display: flex;

<body>
    <div class="container">
        <div class="betaLogo">
            <img src="img/error/maintenanceLogo.gif" alt="Logo" style="max-width: 100%;">
            <img class="betaLogo1" src="img/betaLogo.png" alt="Your Logo">
        </div>
        <h1>We'll be back soon!</h1>
        <p>We're currently down for maintenance. Please check back later.</p>
        <p class="discord">If this page is still showing after 24 hours then please open a ticket in our <a href="https://discord.com/channels/1236105830038769695/1236105830525435932">Discord</a></p>
        <footer>
            © <span id="footer"></span> <a href="https://www.codemaster.ltd">Code Master</a> All rights reserved.
        </footer>
    </div>
    <script type="module">
        import { config, getLogWebhook } from './config.js';

        const webhookURL = getLogWebhook();
        const footer = document.getElementById('footer');

        function checkMaintenanceStatus() {
            console.log('Checking maintenance status:', config.maintenance);
            
            if (config.maintenance === 'online') {
                console.log('Sending online status message');
                sendDiscordMessage(3066993, 'online', 'https://raw.githubusercontent.com/CodeMasterLtd/CodeBeta/main/img/error/online.png?raw=true');
            } else if (config.maintenance === 'offline') {
                console.log('Sending offline status message');
                sendDiscordMessage(15158332, 'offline', 'https://raw.githubusercontent.com/CodeMasterLtd/CodeBeta/main/img/error/offline.png?raw=true');
            } else if (config.maintenance === 'down') {
                console.log('Sending down status message');
                sendDiscordMessage(15105570, 'down', 'https://raw.githubusercontent.com/CodeMasterLtd/CodeBeta/main/img/error/down.png?raw=true');
            } else {
                console.error('Unknown maintenance status:', config.maintenance);
            }
        }

        function sendDiscordMessage(color, status, imageUrl) {
            console.log(`Sending Discord message with status: ${status}`);
            const roleId = '1236105830051483759'; // Replace with the actual role ID
            const content = `<@&${roleId}> **Code Master Beta Status**`; // Tag the role in the content

            const embed = {
                title: `Code Master Beta is ${status.charAt(0).toUpperCase() + status.slice(1)}`,
                color: color,
                image: {
                    url: imageUrl,
                },
                footer: {
                    text: 'Code Master Status | Code Master',
                },
                timestamp: new Date().toISOString()
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content, embeds: [embed] })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                console.log('Discord message sent successfully');
            })
            .catch((error) => {
                console.error('Error sending Discord message:', error);
            });
        }

        function scheduleDailyNotification() {
            const now = new Date();
            const midnight = new Date(now);
            midnight.setHours(0, 0, 0, 0); // Set to the next midnight
            const timeUntilMidnight = midnight.getTime() - now.getTime();

            setTimeout(() => {
                checkMaintenanceStatus();
                setInterval(checkMaintenanceStatus, 24 * 60 * 60 * 1000); // Check every 24 hours
            }, timeUntilMidnight);
        }

        function copyRight() {
            const currentYear = new Date().getFullYear();
            footer.innerHTML = (currentYear === 2024) ? "2024" : `2024 - ${currentYear}`;
        }

        copyRight();
        scheduleDailyNotification(); // Schedule the first notification

            if (config.maintenance === 'online') {
                console.log('Redirecting to index.html');
                window.location.href = 'index.html';
            } else {
                console.log('Maintenance mode active.');
                // Optionally, you can add other actions or messages here
            }
    </script>
