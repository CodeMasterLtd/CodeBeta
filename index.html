<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Login | Code Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div id="user-role"></div>
        <div class="beta-banner">BETA</div>
    <div class="beta-badge">
        <img id="profile-picture" src="https://www.codemaster.ltd/cdn/shop/files/codemaster_1.jpg?v=1719057471" alt="Default Profile Picture">
    </div>
        <h1 id="welcome"></h1>
        <form id="login-form" style="display: block;">
            <input type="text" id="username" placeholder="Username *" required>
            <input type="password" id="password" placeholder="Password *" required>
            <button type="submit">Log In</button>
            <br></br>
            <label for="role">Pick your Role:</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="beta">Beta</option>
            </select><span style="color: red; text-shadow: #fff 0 0 20px;"> *</span>
        </form>
        <button class="resetBtn" id="reset-password-button">Reset Password</button>
        <form id="reset-form" style="display: none;">
            <input type="text" id="reset-username" placeholder="Enter your username *" required>
            <input type="password" id="new-password" placeholder="Enter new password *" required>
            <button type="submit">Reset</button>
        </form>
        <div id="info" class="info">
            <p>Welcome to Code Master Beta.</p>
            <p>If you encounter any issues, please <a href="https://www.codemaster.ltd/pages/contact">contact us</a>.</p>
        </div>
        <footer>
            Â©<span id="footer"></span> <a href="http://www.codemaster.ltd">Code Master</a> All rights reserved.
        </footer>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
