<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Login | Code Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popupAd" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Discover Code Master</h2>
            <img src="https://www.codemaster.ltd/cdn/shop/files/codemaster_1.jpg?v=1719057471&width=140" alt="CodeMaster Logo">

            <button onclick="visitWebsite()">Visit Now</button>
        </div>
    </div>
    <div class="login-container">
        <div id="user-role"></div>
        <div class="beta-banner">BETA</div>
    <div class="beta-badge">
        <img id="profile-picture" src="https://www.codemaster.ltd/cdn/shop/files/codemaster_1.jpg?v=1719057471" alt="Default Profile Picture">
    </div>
        <h1 id="welcome"></h1>
        <form id="login-form" style="display: block;">
            <input type="text" id="username" placeholder="Username *" required>
            <input type="password" id="password" placeholder="Password *" required>
            <button type="submit">Log In</button>
            <br></br>
        </form>
        <button class="resetBtn" id="reset-password-button">Reset Password</button>
        <form id="reset-form" style="display: none;">
            <input type="text" id="reset-username" placeholder="Enter your username *" required>
            <input type="password" id="new-password" placeholder="Enter new password *" required>
            <button type="submit">Reset</button>
        </form>
        <div id="info" class="info">
            <p>Welcome to Code Master Beta.</p>
            <p>If you encounter any issues, please <a href="https://www.codemaster.ltd/pages/contact">contact us</a>.</p>
        </div>

        </footer>
    </div>
    <script src="script.js" type="module"></script>
    <script>
        const showAds = false
        const def = 1500
        function showPopup() {
    document.getElementById('popupAd').style.display = 'flex';
}

function closePopup() {
    document.getElementById('popupAd').style.display = 'none';
}

function visitWebsite() {
    window.open('https://www.codemaster.ltd', '_blank');
    closePopup();
}

// Show the popup ad after a delay (e.g., 5 seconds)
if (showAds) {
    window.onload = function() {
    setTimeout(showPopup, def);
};
}
    </script>
</body>
</html>
